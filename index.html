<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors ✊✋✌️</h1>

  <div class="buttons">
    <button id="Rock"><i class="fa-solid fa-hand-fist"></i></button>
    <button id="Paper"><i class="fa-solid fa-hand"></i></button>
    <button id="Scissors"><i class="fa-solid fa-hand-scissors"></i></button>
  </div>

  <button id="restart">Restart Game</button>

  <div class="scores">
    <h2 id="playerScore">Player Score: 0</h2>
    <h2 id="computerScore">Computer Score: 0</h2>
  </div>

  <div class="choices">
    <h3 id="playerChoice">Player Choice: —</h3>
    <h3 id="computerChoice">Computer Choice: —</h3>
  </div>

  <div class="result">
    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
